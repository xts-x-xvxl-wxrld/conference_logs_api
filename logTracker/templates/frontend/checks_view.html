{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for check in checkList %}
                <tr>
                    <td>{{ check.member }}</td>
                    <td>{{ check.checked_in }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
